  <rect x="850" y="96" width="80" height="28" rx="14" fill="#28a745" />
  <text x="890" y="115" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">ACTIVE</text>
  
  <!-- Timer -->
  <text x="950" y="120" font-family="Arial" font-size="16" fill="#212529">03:45:12</text>
  
  <!-- Challenge tabs -->
  <rect x="20" y="140" width="1160" height="50" rx="0" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" />
  
  <rect x="40" y="150" width="150" height="30" rx="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" />
  <text x="115" y="170" font-family="Arial" font-size="16" fill="#212529" text-anchor="middle">Description</text>
  
  <rect x="200" y="150" width="150" height="30" rx="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" />
  <text x="275" y="170" font-family="Arial" font-size="16" fill="#212529" text-anchor="middle">Resources</text>
  
