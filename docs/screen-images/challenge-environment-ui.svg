  <text x="60" y="215" font-family="Arial" font-size="16" fill="#212529">In this challenge, you'll need to exploit a SQL injection vulnerability in a web application.</text>
  <text x="60" y="245" font-family="Arial" font-size="16" fill="#212529">The application is vulnerable to SQL injection in its search functionality. Your goal is to:</text>
  
  <text x="80" y="285" font-family="Arial" font-size="16" fill="#212529">1. Find the vulnerable endpoint</text>
  <text x="80" y="315" font-family="Arial" font-size="16" fill="#212529">2. Exploit the vulnerability to access the hidden_data table</text>
  <text x="80" y="345" font-family="Arial" font-size="16" fill="#212529">3. Extract the secret flag from the database</text>
  
  <text x="60" y="385" font-family="Arial" font-size="16" fill="#212529">Use the terminal to access the provided resources and submit the flag when you find it.</text>
  
