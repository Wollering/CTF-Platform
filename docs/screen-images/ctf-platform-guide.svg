  <text x="925" y="675" font-family="Courier New" font-size="12" fill="#cccccc">curl -X GET "http://web-server/</text>
  <text x="925" y="695" font-family="Courier New" font-size="12" fill="#cccccc">search.php?query=test'%20OR%20'1'='1"</text>
  
