  <!-- Main content area - Guide content -->
  <rect x="40" y="210" width="830" height="640" rx="5" fill="white" stroke="#dee2e6" stroke-width="1" />
  <text x="70" y="240" font-family="Arial" font-size="24" font-weight="bold" fill="#212529">SQL Injection Guide</text>
  
  <!-- Learning objectives section -->
  <text x="70" y="280" font-family="Arial" font-size="18" font-weight="bold" fill="#212529">Learning Objectives</text>
  <rect x="70" y="290" width="180" height="3" fill="#007bff" />
  
  <rect x="70" y="310" width="770" height="100" rx="5" fill="#f8f9fa" />
  <text x="90" y="335" font-family="Arial" font-size="14" fill="#212529">✓ Understand how SQL injection vulnerabilities occur in web applications</text>
  <text x="90" y="365" font-family="Arial" font-size="14" fill="#212529">✓ Learn techniques to identify SQL injection entry points</text>
  <text x="90" y="395" font-family="Arial" font-size="14" fill="#212529">✓ Practice exploiting SQL injection to access unauthorized data</text>
  
  <!-- What is SQL Injection section -->
  <text x="70" y="450" font-family="Arial" font-size="18" font-weight="bold" fill="#212529">What is SQL Injection?</text>
  <rect x="70" y="460" width="180" height="3" fill="#007bff" />
  
  <text x="70" y="490" font-family="Arial" font-size="14" fill="#212529">SQL Injection is a code injection technique that exploits vulnerabilities in applications that</text>
  <text x="70" y="515" font-family="Arial" font-size="14" fill="#212529">interact with databases. It occurs when user-supplied data is not properly validated and</text>
  <text x="70" y="540" font-family="Arial" font-size="14" fill="#212529">directly included in SQL queries. This allows attackers to manipulate the query's logic and</text>
  <text x="70" y="565" font-family="Arial" font-size="14" fill="#212529">potentially access, modify, or delete data they shouldn't have access to.</text>
  
  <!-- Code example -->
  <rect x="70" y="590" width="770" height="120" rx="5" fill="#282c34" />
  <text x="90" y="615" font-family="Courier New" font-size="14" fill="#e6f0ff">// Vulnerable code example</text>
  <text x="90" y="640" font-family="Courier New" font-size="14" fill="#4ec9b0">$query</text>
  <text x="150" y="640" font-family="Courier New" font-size="14" fill="#cccccc"> = "SELECT * FROM users WHERE username = '" . </text>
  <text x="580" y="640" font-family="Courier New" font-size="14" fill="#9cdcfe">$username</text>
  <text x="650" y="640" font-family="Courier New" font-size="14" fill="#cccccc"> . "'";</text>
  <text x="90" y="665" font-family="Courier New" font-size="14" fill="#cccccc">// If $username = </text>
  <text x="220" y="665" font-family="Courier New" font-size="14" fill="#ce9178">'admin\' OR 1=1 --'</text>
  <text x="390" y="665" font-family="Courier New" font-size="14" fill="#cccccc">, query becomes:</text>
  <text x="90" y="690" font-family="Courier New" font-size="14" fill="#cccccc">// SELECT * FROM users WHERE username = 'admin' OR 1=1 --'</text>
  
  <!-- Steps for exploiting section -->
  <text x="70" y="750" font-family="Arial" font-size="18" font-weight="bold" fill="#212529">Steps for Exploiting SQL Injection</text>
  <rect x="70" y="760" width="240" height="3" fill="#007bff" />
  
  <rect x="70" y="780" width="20" height="20" rx="10" fill="#007bff" />
  <text x="80" y="795" font-family="Arial" font-size="14" font-weight="bold" fill="white">1</text>
  <text x="100" y="795" font-family="Arial" font-size="14" fill="#212529" font-weight="bold">Identify potential injection points</text>
  
  <rect x="70" y="810" width="770" height="30" rx="5" fill="#f8f9fa" />
  <text x="90" y="830" font-family="Arial" font-size="14" fill="#212529">Look for forms, search boxes, and URL parameters that might interact with a database.</text>
  
  <!-- Right sidebar -->
  <rect x="890" y="210" width="290" height="640" rx="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" />
  
